
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <!--<meta https-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="viewport" media="(device-height: 568px)" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div class="head">
    <span class="head_lf"><a href="#"></a></span>
    用户注册
    <span class="head_rg"><a href="#"></a></span>
</div>
<div id="sendMsg" style="display: none;">发送成功</div>
<form action="">
    <div class="codeCheck"  style="display: block">
        <div class="text">
            <span>手机号</span>
            <input type="text" placeholder="请输入手机号" class="input" style="text-indent: 10px;" id="phone" onblur="checkPhone()">
            <span class="errTips phoneTips" style="text-align: right;padding-right: 30px;"></span>
        </div>
        <div class="text">
            <span>验证码</span>
            <input type="text" placeholder="请输入验证码" class="input inputCode" style="width:32%;text-align: center;">
            <img src="https://mp.4000051530.com/ServicePage/ValidateImg.aspx?" alt=""  class="codeImg" id="codeImg">
            <span class="yzm"><input type="button" value="刷新验证码" onmousedown="getNewUl('#codeImg')"></span>
        </div>
        <div class="returnMsg btndl"></div>
        <div class="btndl"><input type="button" value="开始下一步" class="toRegisterBtn" onmousedown="toNext()"></div>
    </div>
    <div class="zhuce" style="display: none">

        <div class="text">
            <span>登陆账户</span>
            <input type="text" placeholder="请输入账号" class="input" id="username" onblur="checkUsername()">
            <span class="errTips nameTips"></span>
        </div>
        <div class="text">
            <span>门店ID</span>
            <input type="text" placeholder="请输入门店ID/商户ID" id="storeId" class="input" onblur="checkStoreId()">
            <span class="errTips storeIdTips"></span>
        </div>
        <!--<div class="text">-->
            <!--<span>商户ID</span>-->
            <!--<input type="text" placeholder="请输入商户ID/选填" id="merchId" class="input">-->
        <!--</div>-->
        <div class="text">
            <span>真实姓名</span>
            <input type="text" placeholder="请输入真实姓名" id="trueName" class="input" onblur="checkTrueName()">
            <span class="errTips trueNameTips"></span>
        </div>
        <div class="text">
            <span>密 码</span>
            <input type="password" placeholder="请输入密码" class="input" id="password" onblur="checkPassword()">
            <span class="errTips passwordTips"></span>
        </div>
        <div class="text">
            <span>用户留言</span>
            <input type="text" placeholder="用户留言信息/可不填" class="input" id="userNote">
            <span class="errTips userNoteTips"></span>
        </div>
        <div class="text">
            <span>验证码</span>
            <input type="text" placeholder="请输入验证码" class="input registerInputCode" style="width:45%">
            <span class="yzm"><input type="button" value="获取验证码" class="registerCode" onmousedown="getMessage()"></span>
        </div>

        <div class="tip"><a href="#"><input type="checkbox" checked="checked" class="checkbox1">同意注册条款</a></div>
        <div class="btndl"><input type="button" value="注 册" onmousedown="contactWeiChat()"></div>
    </div>
    <div class="toExample" style="display: none">
        <h2>用户注册成功，正在等待审核！</h2>
        <img src="images/success1.png" alt="成功" class="successImg">
        <div class="toManager">联系管理员：wx168888888</div>
    </div>
</form>
<script src="jquery-1.8.3-min.js" type="text/javascript"></script>
<script src="register.js"></script>
<script>
    $(function () {
        $('.codeCheck .input').focus(function () {
            $(this).val("");
            $('.returnMsg').css({display:"none"});
        });
        $('.zhuce .registerInputCode').focus(function () {
            $(this).val("");
            $('.returnMsg').css({display:"none"});
        });
        $('.zhuce #password').focus(function () {
            $(this).val("");
        })
    })
</script>
</body>
</html>
