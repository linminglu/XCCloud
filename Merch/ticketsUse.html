<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门票使用分析</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<style>
    .layui-tab-title .layui-this{
        background-color: #1e9fff;border-radius: 7px 7px 0 0;
    }
</style>
<body>
    <div class="layui-row">
        <blockquote class="layui-elem-quote" style="text-align:right;padding-right: 100px;">
            <button type="button" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
        </blockquote>
        <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">计次票</li>
                    <li>阶梯票</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide layui-col-md12 layui-col-sm12 layui-col-lg12" id="ticketsTimes" lay-filter="ticketsTimes"></table>
                    </div>
                    <div class="layui-tab-item">
                        <table class="layui-hide layui-col-md12 layui-col-sm12 layui-col-lg12" id="ticketsLevel" lay-filter="ticketsLevel"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/storeSystem.js"></script>
<script>
    let xc=xcActionSystem.prototype;
    let token=xc.getStorage('token');
    layui.use(['element','table'],function(){
        let element=layui.element;
        let table=layui.table;
            let arr=[{'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},

                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},
                {'SaleTime':'2018-3-15','DigitNumber':'200','DigitName':'七号数字币','Count':40,'Money':'499','SaleMachine':'售币机'},]
             layui.table.render({
                elem: '#ticketsTimes'
                , data: arr
                // , size:'sm'
                , cellMinWidth: 120 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[{field:'SaleTime', title:'门票', align: 'center'}
                    ,{field:'DigitNumber',title: '项目', align: 'center'} //width 支持：数字、百分比和不填写。
                    ,{field:'DigitName', title: '会员卡号', align: 'center',}
                    ,{field:'Count', title: '验票方式', align: 'center'}
                    ,{field:'Money', title: '签入时间', align: 'center'}

            , page: {page: true, limits: [5,10, 15, 20, 30, 50, 100]}
            , limit: 10
        })
    })

</script>
</html>
