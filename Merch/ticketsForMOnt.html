<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月票日票设置</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-row" style="padding:15px">
    <blockquote class="layui-elem-quote" style="text-align: right">
        <button type="button" class="layui-btn layui-btn-normal" i18n-content="查询模板">查询模板</button>
        <button type="button" class="layui-btn layui-btn-normal add" i18n-content="新增">新增</button>
    </blockquote>
    <table class="layui-hide" id="timesTickets" lay-filter="timesTickets"></table>
</div>
<!--//弹窗层   -->
<div class="model goodIsAll" style="padding: 15px;display: none" id="openModel"  >
    <form class="layui-form layui-form-pane" lay-filter="formtest">
        <div class="layui-form-item">
            <label class="layui-form-label">游乐项目</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="projectName" name="projectName">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">项目类型</label>
                <div class="layui-input-inline">
                    <select name="projectType" id="projectType" lay-filter="projectType"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">区域</label>
                <div class="layui-input-inline">
                    <select name="Area" id="Area" lay-filter="Area"></select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">扣费类型</label>
                <div class="layui-input-inline" style="height: 36px;border: 1px solid rgb(230,230,230)">
                    <select name="chargeType" id="chargeType" lay-filter="chargeType">
                        <option>-请选择-</option>
                        <option value="0">按次收费</option>
                        <option value="1">计时收费</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-hide" type="button" id="setRuleBtn">请设置计时规则</button>
                </div>
                <div class="layui-form-mid" style="color: red">友情提醒：网络支付功能请到集团后台中的《套餐设定》进行添加套餐。</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="Note" name="Note">
            </div>
        </div>
        <div style="text-align: center;margin-bottom: 15px">
            <button type="button" class="tosecond layui-btn-normal layui-btn" id="save">确定</button>
        </div>

    </form>
</div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/storeSystem.js"></script>
<script>
    var xc=xcActionSystem.prototype;
    var token=xc.getStorage('token');
    var parm = {
        'obj': {'ticketType':2,'businessType':0,'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'},
        'url': '/XCCloud/ProjectTicket?action=QueryProjectTicket',
        'elem': '#timesTickets',
        'cols': [{field: 'ID', title: '项目ID', align: 'center',fixed:'left'}
            , {field: 'TicketName', title: '门票名称', align: 'center',fixed:'left'}
            , {field: 'Price', title: '售价', align: 'center'}
            , {field: 'ValidDate', title: '有效期', align: 'center'}
            , {field: 'WriteOffDays', title: '核销期', align: 'center'}
            , {field: 'WeekTypeStr', title: '限定游玩期限', align: 'center',
                templet:function (d) {
                    let str=d.WeekTypeStr;
                    let res_= '';
                    if(str.indexOf('1')!==-1){
                        res_+='周一、';
                    }
                    if(str.indexOf('2')!==-1){
                        res_+='周二、';
                    }
                    if(str.indexOf('3')!==-1){
                        res_+='周三、';
                    }
                    if(str.indexOf('4')!==-1){
                        res_+='周四、';
                    }
                    if(str.indexOf('5')!==-1){
                        res_+='周五、';
                    }
                    if(str.indexOf('6')!==-1){
                        res_+='周六、';
                    }
                    if(str.indexOf('7')!==-1){
                        res_+='周天、';
                    }
                    res_=res_.substring(0,res_.length-1);
                    if(res_=="周一、周二、周三、周四、周五、周六、周天") {
                        res_="全周"
                    }
                    return res_;
                }
            }
            , {field: 'PeriodLimit', title: '限定时段', align: 'center',templet:'#charge'}
            , {field: 'NoDate', title: '不可用日期', align: 'center',templet:'#state'}
            , {field: 'ExitLimit', title: '退票信息', align: 'center'}
            , {field: 'BindProjects', title: '项目信息', align: 'center'}
            , {field: 'AllowExitTimes', title: '离场时间', align: 'center'}
            ,{fixed: 'right',title: '操作', width:240, align:'center', toolbar: '#barDemo'}]
    };
    xc.getInitData(parm);
    let id='';
    layui.use(['table','form','layer'],function () {
        let table=layui.table;let form=layui.form;let layer=layui.layer;
        //新增，存入一个cook
        $('.add').on('click',function (){
            layer.open({
                title:'新增',
                type:2,
                area:['1045px','650px'],
                content:'ticketsIframe.html'
            });
            xc.setStorage('ticketSet',JSON.stringify({'way':'add','name':'month','id':''}))

        });
        table.on('tool(timesTickets)',function (obj) {
            let data=obj.data;
            let layEvent=obj.event;
            if(layEvent==='del'){
                layer.confirm('确定停用此设置吗？', function(index){
                    let _obj={'id':data.ID,'userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
                    let parseJson = JSON.stringify(_obj);
                    $.ajax({
                        type:'post',
                        url:'/XCCloud/ProjectTicket?action=DelProjectTicket',
                        contentType: "application/json; charset=utf-8",
                        data:{parasJson: parseJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            if (data.result_code == 1) {
                                layer.msg('本套餐停用成功',{time:1500},function () {
                                    layer.close(index);
                                    location.reload()
                                })
                            } else {
                                layer.msg(data.result_msg);
                            }
                        }
                    })
                });
            }else if(layEvent==='modify'){
                layer.open({
                    title:'修改设置',
                    type:2,
                    area:['1045px','650px'],
                    content:'ticketsIframe.html'
                });
                xc.setStorage('ticketSet',JSON.stringify({'way':'modify','name':'month','id':data.ID}))
            }
        })
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="modify"><i class="layui-icon">&#xe642;</i>修改</a>
</script>
</html>
