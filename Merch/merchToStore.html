<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut  icon" type="image/x-icon" href="images/xinchen.ico" media="screen"  />
    <link rel="stylesheet" href="layui/css/layui.css">
    <title>商户门店列表</title>
</head>
<body>
        <div class="" style="padding: 10px">
            <blockquote class="layui-elem-quote" style="text-align: right;padding-right: 100px;">
                <button class="layui-btn layui-btn-normal" id="returnMerchList"><i class="layui-icon">&#xe603;</i>返回商户列表</button>
            </blockquote>
            <div class="layui-col-md12 layui-col-lg12 layui-col-sm12">
                <table class="layui-hide" id="storeListTable"  lay-filter="merchToStoreList"></table>
            </div>
        </div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="js/manchartSystem.js"></script>
<script src="layui/layui.js"></script>
<script>
    var parm={'url':'/XCCloud/StoreInfo?action=GetStoreList',
        'obj':{"userToken":token,"signkey":"1f626576304bf5d95b72ece2222e42c3"},
        'elem':'#storeListTable',
        'cols':[
            {type:'checkbox'}
            ,{field:'StoreID', title: '门店编号', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ,{field:'MerchID', title: '归属商户', sort: true}
            ,{field:'StoreName', title: '门头', align: 'center'}
            ,{field:'Password ', title: '消费密码', align: 'center'} //单元格内容水平居中
            ,{field:'AuthorExpireDate', title: '授权到期日期', align: 'center',templet: '#changeTime'} //单元格内容水平居中
            ,{field:'AreaCode', title: '邮政编号', align: 'center'}
            ,{field:'Address', title: '地址',  align: 'center'}
            ,{field:'Contacts', title: '负责人',  align: 'center'}
            ,{field:'Mobile', title: '手机号',  align: 'center'}
//            ,{field:'SelttleType', title: '结算类型',  align: 'center'}
            ,{field:'SelttleTypeStr', title: '结算类型',  align: 'center'}
//            ,{field:'StoreState', title: '门店状态',  align: 'center'}
            ,{field:'StoreStateStr', title: '门店状态',  align: 'center'}
        ]};
    getInitData(parm);
</script>
</html>
