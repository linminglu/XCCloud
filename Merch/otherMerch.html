<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut  icon" type="image/x-icon" href="images/xinchen.ico" media="screen"  />
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/manchartData.css">
    <title>商户信息查询</title>
</head>
<style>
    .layui-form-item .layui-inline>div{width: 240px;}
    .layui-form-item .layui-inline>label{width: 116px;}
    .layui-form-item .layui-inline{margin-bottom: 20px}
    .layui-form-switch i{height: 34px!important;}
</style>
<body>
        <div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">基本信息</li>
        <li>支付宝口碑</li>
        <li>美团点评</li>
        <li>百度糯米</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show"> <div class="layui-main">
            <form action="" class="layui-form layui-form-pane">
                <div class="layui-col-md8 layui-col-xs8">
                    <div class="layui-form-item">
                        <div class="layui-inline" pane>
                            <label class="layui-form-label">商户类别</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="merchType" readonly>
                            </div>
                        </div>
                        <div class="layui-inline" pane>
                            <label class="layui-form-label">商户状态</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="merchStatus" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商户账号</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="merchAccount" readonly>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <!--<label class="layui-form-label" style="visibility: hidden"></label>-->
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn layui-btn-normal" style="width: 135px">重置密码</button>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商户ID</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="merchIds" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="merchName" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="mobil" readonly>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">创建子账号</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="zzz" lay-skin="switch" lay-text="允许|禁用" id="allowCreateSub" disabled="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号数量</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="allowCreateCount" readonly>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">是否启用博彩</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|不启用" disabled="" id="merchTag">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item" pane style="margin-right: 26px;">
                        <label class="layui-form-label" style="width: 116px">备注</label>
                        <div class="layui-input-block" style="margin-left: 116px">
                            <textarea name="" id="comment" class="layui-textarea" readonly></textarea >
                        </div>
                    </div>

                </div>
                <div class="layui-col-md4 layui-col-sm4" style="border: 1px dashed #fde19a;height: 406px">
                    <div id="demo1" style="height: 390px;overflow-y: scroll"></div>
                </div>
            </form>
        </div></div>
        <div class="layui-tab-item">
                <form action="" class="layui-form layui-form-pane layui-main" style="width: 800px">
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用ID</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="AppID" id="AppID">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">私钥</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="PrivateKey" id="PrivateKey">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公钥</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"placeholder="PublicKey" id="PublicKey">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">交易费率</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="Fee(%)" id="Fee">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">门店</label>
                            <div class="layui-input-inline">
                                <select id="KoubeiID" lay-filter="KoubeiID"></select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">口碑店ID</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" placeholder="ShopID" id="ShopID">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn-normal layui-btn" id="addStore">增加</button>
                        </div>
                    </div>
                    <table class="layui-hide" id="ShopIDList" lay-filter="ShopIDList"></table>
                </form>

                <div style="text-align:center;">
                    <button type="button" class="layui-btn layui-btn-normal" id="saveBtn">保存</button>
                    <button type="button" class="layui-btn layui-btn-normal" id="modifyBtn">修改</button>
                </div>
        </div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
    </div>
</div>

<div id="openModel" style="display:none;padding: 15px">

</div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="layui---xtree/layui-xtree.js"></script>
<script src="layui---xtree/layui-xtree-look.js"></script>
<script src="js/manchartSystem.js"></script>
<script src="js/storeSystem.js"></script>
<script>
    let xc=xcActionSystem.prototype;
    let token=xc.getStorage('token');
    let arrAlipay=[];
    let StoreID='';let StoreName='';
    layui.use(['element','layer','form','jquery'],function () {
        let element=layui.element,layer=layui.layer,form=layui.form,$=layui.jquery;
        let table=layui.table;
        let  url='/XCCloud/Merch?action=GetMerchInfo';
        let  obj={'merchId':'','userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
        let parasJson = JSON.stringify(obj);
        $.ajax({
            type: "post",
            url: url,
            contentType: "application/json; charset=utf-8",
            data: {parasJson: parasJson},
            success: function (data) {
                data = JSON.parse(data);
                console.log(data);
                if(data.result_code==1){
                    var arr=data.result_data;
                    if(arr.merchType==1){ $('#merchType').val("普通客户")
                    }else if(arr.merchType==2){$('#merchType').val("大客户")}else if(arr.merchType==3){$('#merchType').val("代理商")}
                    if(arr.merchStatus==0){ $('#merchStatus').val("停用")
                    }else if(arr.merchStatus==1){$('#merchStatus').val("正常")}

                    $('#merchAccount').val(arr.merchAccount);
                    $('#merchName').val(arr.merchName);
                    $('#mobil').val(arr.mobil);
                    $('#allowCreateCount').val(arr.allowCreateCount);
                    $('#comment').val(arr.comment);
                    $('#merchIds').val(arr.merchId);
                     if(arr.allowCreateSub==1){
                         $('#allowCreateSub').attr({'checked':true});
                         form.render();
                     }
                    if(arr.merchTag==1){
                        $('#merchTag').attr({'checked':true});
                        form.render();
                    }
                    listData=data.result_data.merchFunction;
                    listData= JSON.stringify(listData).replace(eval("/children/g"),"data").replace(eval("/name/g"),"title").replace(eval
                    ("/functionId/g"),"value");
                    listData=JSON.parse(listData);

                        //创建tree
                        var xtree = new layuiXtreeLook({
                            elem: 'demo1' //放xtree的容器（必填）
                            , form: form               //layui form对象 （必填）
                            , data: listData           //数据，结构请参照下面 （必填）
                            , isopen: true            //初次加载时全部展开，默认true （选填）
                            , color: "#000"           //图标颜色 （选填）
                            , icon: {                  //图标样式 （选填）
                                open: "&#xe7a0;"      //节点打开的图标
                                , close: "&#xe622;"   //节点关闭的图标
                                , end: "&#xe621;"     //末尾节点的图标
                            }
                        });

                }
            }
        });
        xc.GetStoreList(token,layer,form,'KoubeiID');
        form.on('select(KoubeiID)',function (data) {

            StoreID=data.value;
            StoreName=data.elem[data.elem.selectedIndex].text;
        });
        GetMerchAlipay();
        $('#addStore').on('click',function () {
            arrAlipay.push({ 'StoreID':StoreID,'StoreName':StoreName, 'ShopID':$('#ShopID').val()});
            layui.use('table',function () {
                let table=layui.table;
                table.render({
                    elem: '#ShopIDList'
                    , height:'250px'
                    // , size:"sm"
                    , data: arrAlipay
                    , cellMinWidth: 120 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    , cols: [[{type:'numbers'}
                        ,{field:'StoreName', title:'门店名称', align: 'center',width:200}
                        ,{field:'ShopID',title: '口碑店号', align: 'center',width:205} //width 支持：数字、百分比和不填写。
                        ,{fixed: 'right',title:'操作', align:'center', toolbar: '#barDemo'}]]
                    , page: {page: true, limits: [10, 15, 20, 30, 50, 100]}
                    , limit: 5
                    ,done:function () {
                        StoreID=''; StoreName='';
                        xc.GetStoreList(token,layer,form,'KoubeiID');
                        $('#ShopID').val('')
                    }
                });
            })
        });
        $('#saveBtn').on('click',function () {
            let  obj={'AppID':$('#AppID').val(),
                      'PrivateKey':$('#PrivateKey').val(),
                      'PublicKey':$('#PublicKey').val(),
                      'storeShops':arrAlipay,
                       'fee':$('#Fee').val(),
                      'userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
            let parasJson = JSON.stringify(obj);
            $.ajax({
                type: "post",
                url: '/XCCloud/Merch?action=SaveMerchAlipay',
                contentType: "application/json; charset=utf-8",
                data: {parasJson: parasJson},
                success: function (data) {
                    data = JSON.parse(data);
                    console.log(data);
                    if(data.result_code==1){
                        layer.msg('修改成功！')
                    }else{
                        layer.msg('查看信息是否正确！')
                    }
                }
            });
        })
        function GetMerchAlipay() {
            let  obj={'merchId':$('#merchIds').val(),'userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
            let parasJson = JSON.stringify(obj);
            $.ajax({
                type: "post",
                url: '/XCCloud/Merch?action=GetMerchAlipay',
                contentType: "application/json; charset=utf-8",
                data: {parasJson: parasJson},
                success: function (data) {
                    data = JSON.parse(data);
                    if(data.Result_Code==1){
                        $('#AppID').val(data.Result_Data.AppID);
                            $('#PrivateKey').val(data.Result_Data.PrivateKey);
                            $('#PublicKey').val(data.Result_Data.PublicKey);
                            arrAlipay=data.Result_Data.StoreShops;
                            $('#Fee').val(data.Result_Data.Fee);
                    }else{
                        layer.msg('查看信息是否正确！')
                    }
                }
            });
        }
    })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
</html>
