<body>

            <ul class="layui-nav layui-layout-right" style="margin-right: 100px;" lay-shrink="all">

                    </dl>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;"><img src="http://t.cn/RCzsdCq" class="layui-nav-img" id="_logName"><span id="_userName">我</span></a>
                    <dl class="layui-nav-child">

                    <a href="#" id="reLogin">重新登录<span class="layui-badge-dot"></span></a>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree xcLeftMenu" lay-filter="xcLeftMenu" id="xcLeftMenu">
                <li class="layui-nav-item"><a href="javascript:;">系统总览</a></li>

    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab layui-tab-card xcTab" lay-allowClose="true" lay-filter="demo" style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;overflow: hidden">
            <ul class="layui-tab-title" id="xcTabMenu">
                <li class="layui-this" id="today">
                    <cite>今日营收情况分析</cite>
                </li>
            </ul>
            <div class="layui-tab-content iframeBox">
                <div class="layui-tab-item layui-show">
                    <iframe src="home.html" frameborder="0" style="width: 100%;height: 100%"></iframe>
                </div>

    <div class="layui-footer footer">
        "©2017 "<a href="http://test.4000051530.com/merch/index.html">http://test.4000051530.com/merch/index.html</a>
        <button id="donate" class="layui-btn layui-btn-sm layui-btn-danger"></button>
    </div>

<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/storeSystem.js"></script>
<script src="js/manchartSystem.js"></script>
<script>
    let logMsg=JSON.parse(getStorage('logMsg'));
    let token=logMsg.token;
    let xc=xcActionSystem.prototype;

    //判断是否添加角色切换模块
    function exchangeSystem() {
        let logMsg=JSON.parse(getStorage('logMsg'));
        setLeftList("xcLeftMenu",logMsg.logType);
        xc.initLeftMenu('xcLeftMenu');
        xc.createTopMenu('aMenu');
        $('#_userName').text(getStorage('usernames'));
        if(logMsg.switchMerch==0&&logMsg.swicthStore==0&&logMsg.switchWorkstation==0){
            $('#sysExchange').addClass('layui-hide');
        }else {
            $('#sysExchange').removeClass('layui-hide');
            if(logMsg.switchMerch==1){
                $('#merchSys').removeClass('layui-hide')
            }
            if(logMsg.switchStore==1){
                $('#storeSys').removeClass('layui-hide');
            }
            if(logMsg.switchWorkstation==1){
                $('#barSys').removeClass('layui-hide')
            }
        }
    }
    exchangeSystem();

    layui.use(['element','layer'],function () {
        let element=layui.element;
        let layer=layui.layer;
        if(logMsg.switchStore==1){
            $('#storeListToGo').on('click','li',function (e) {
                 e.stopPropagation();
                let obj={'userToken':token,'merchId':logMsg.merchId,'storeId':$(this).attr('id'),'logType':2,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
                let parasJson = JSON.stringify(obj);
                $.ajax({
                    type: "post",
                    url: '/XCCloud/Login?action=SwitchUser',
                    contentType: "application/json; charset=utf-8",
                    data: {parasJson: parasJson},
                    success: function (data) {
                        data = JSON.parse(data);
                        console.log(data);
                        if(data.result_code==1){
                            logMsg.MerchTag=data.result_data.MerchTag;
                            logMsg.logType=2;
                            xc.setStorage('logMsg',JSON.stringify(logMsg));
                            window.location.href='/merch/index1.html';
                        }
                    }
                })
            })
        }
        $('#storeSys').on('click',function () {
            if(JSON.parse(getStorage('logMsg')).switchStore==1){
                if (logMsg.logType==2){
                    layer.msg('当前为门店系统，请选择切换其他模式！')
                }else {
                    let obj={'userToken':token,'merchId':logMsg.merchId,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
                    let parasJson = JSON.stringify(obj);
                    $.ajax({
                        type: "post",
                        url: '/XCCloud/StoreInfo?action=GetStoreList',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parasJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            console.log(data);
                            if(data.result_code==1){
                                let arr=data.result_data;
                                if(arr.length>0){
                                    $('#storeListToGo').html('');
                                    for(let index in arr){
                                       $('#storeListToGo').append('<li id="'+arr[index].StoreID+'">'+arr[index].StoreName+'</li>')
                                    }
                                    $('#storeListToGo').css({'display':'block'})
                                }
                            }
                        }
                    })

                }
            }
        }).siblings().on('click',function () {
            $('#storeListToGo').css({'display':'none'})
        });
        $('#merchSys').on('click',function () {
            if(JSON.parse(getStorage('logMsg')).switchMerch==1){
                if (logMsg.logType==3){
                      layer.msg('当前为商户系统，请选择切换其他模式！')
                }else {
                    let obj={'userToken':token,'merchId':logMsg.merchId,'storeId':logMsg.storeId,'logType':3,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
                    let parasJson = JSON.stringify(obj);
                    $.ajax({
                        type: "post",
                        url: '/XCCloud/Login?action=SwitchUser',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parasJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            console.log(data);
                            if(data.result_code==1){
                                logMsg.MerchTag=data.result_data.MerchTag;
                                logMsg.logType=3;
                                xc.setStorage('logMsg',JSON.stringify(logMsg));
                                window.location.href='/merch/index1.html';
                            }
                        }
                    })
                }
            }
        });
        $('#barSys').on('click',function () {
            if(JSON.parse(getStorage('logMsg')).switchWorkstation==1){
                if (logMsg.logType==4){
                    layer.msg('当前为吧台系统，请选择切换其他模式！')
                }else {
                    let obj={'userToken':token,'merchId':logMsg.merchId,'storeId':logMsg.storeId,
                        'logType':4,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
                    let parasJson = JSON.stringify(obj);
                    $.ajax({
                        type: "post",
                        url: '/XCCloud/Login?action=SwitchUser',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parasJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            console.log(data);
                            if(data.result_code==1){
                                logMsg.MerchTag=data.result_data.MerchTag;
                                logMsg.logType=4;
                                xc.setStorage('logMsg',JSON.stringify(logMsg));
                                window.location.href='/merch/index1.html';
                            }
                        }
                    })
                }
            }
        });
    });
    //只需要存在一个导航栏打开
    $('#xcLeftMenu').on('click','li',function () {
        $(this).addClass('layui-nav-itemed').siblings().removeClass('layui-nav-itemed');
    });
    //重新登录
    $("#reLogin").click(function () {
        var storage=window.localStorage;
        storage.clear();
        window.location.href='http://192.168.1.73:8080/merch/login.html';
    });
    //退出系统
    $('#exitSystem').click(function () {
        closeWebPage();
        var storage=window.localStorage;
        storage.clear();
    });
    // 动态加载左侧菜单
    function setLeftList(id) {
        var obj={'userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'};
        var url="/XCCloud/Main?action=GetMenus";
        var parasJson = JSON.stringify(obj);
        var ulBox=$('#'+id);
        $.ajax({
            type: "post",
            url: url,
            contentType: "application/json; charset=utf-8",
            data: { parasJson: parasJson },
            success: function (data) {
                data=JSON.parse(data);
                console.log(data);
                if(data.result_code=="1"){
                    ulBox.html('<li class="layui-nav-item"><a href="javascript:;">'+data.result_data[0].name+'</a></li>');
                    var data1=data.result_data[0].children;
                    for(var j in data1){
                        if(data1[j].children.length >0){
                            ulBox.append("<li class='layui-nav-item'>" +
                                "<a class='' href='javascript:;'>"+data1[j].name+"</a>"+
                                "<dl class='layui-nav-child'>"+
                                (function(){
                                    var arr="";
                                    for(var i in data1[j].children){
                                        arr+="<dd><a class='aMenu' href='javascript:;' id="+data1[j].children[i].pageName+">"+data1[j].children[i].name+"</a></dd>";
                                    }
                                    return arr;
                                })() + "</dl></li>")
                        }
                        else
                            {
                            ulBox.append("<li class='layui-nav-item'>" +
                                "<a class='aMenu' href='javascript:;'id="+data1[j].pageName+">"+data1[j].name+"</a>"+
                                "</li>")
                        }
                    }
                    layui.use('element', function(){
                        var element = layui.element;
                        element.render('nav');
                    });
                }else {
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.msg('操作失败');
                    });
                }
            }
        });
    }
    //关闭浏览器
    function closeWebPage(){
        if (navigator.userAgent.indexOf("MSIE") > 0) {//close IE
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                window.opener = null;
                window.close();
            } else {
                window.open('', '_top');
                window.top.close();
            }
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) {//close firefox
            window.location.href = 'about:blank ';
        } else {//close chrome;It is effective when it is only one.
            window.opener = null;
            window.open('', '_self');
            window.close();
        }
    }
</script>
</html>
