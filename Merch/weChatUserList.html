						<div class="layui-form-item">
							<div class="layui-inline">

							<div class="layui-inline">

					<hr class="layui-bg-blue">

	<div id="setAuthBox" style="display: none">
			<form action="" class="layui-form layui-form-pane">

					<div class="layui-col-md1 layui-col-xs1 layui-col-lg1 imgInfo">
						<img src="" alt="" class="setBoxImg">

					</div>
					<div class="layui-col-md11 layui-col-xs11 layui-col-lg11">
						<div class="layui-form-item">
							<div class="layui-inline">

									<input type="text" placeholder="employeeName" class="layui-input" id="employeeName">

							<div class="layui-inline">

							</div>
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 160px;">
                                    <!--<input type="text" placeholder="username" class="layui-input" id="logName">-->

						</div>
					</div>

				<div>
					<div class="setBoxAuth layui-col-md6">
						<div class="layui-form-item" pane>
							<label class="layui-form-label">工作组：</label>
							<div class="layui-input-block workGroupList" style="height: 240px;overflow-y: scroll;" lay-filter="workGroupList">

							</div>
						</div>
					</div>
					<div class="setBoxAuth layui-col-md6">
						<div class="layui-form-item" pane>
							<label class="layui-form-label">权限设置：</label>
							<div class="layui-input-block authSetting" style="height: 240px;overflow-y: scroll;" lay-filter="authSetting">

							</div>
						</div>
					</div>
				</div>

				<div class="setBoxBtn">
					<button type="button" class="layui-btn layui-btn-normal">重置</button>
					<button type="button" class="layui-btn layui-btn-normal" onclick="closePage()">取消</button>

	<script src="js/jquery-1.8.3-min.js"></script>
	<script src="layui/layui.js"></script>
	<script src="js/manchartSystem.js"></script>
	<script>
		layui.use('form',function () {
			var  form=layui.form;
        });
	</script>
	<script>

        var token=getStorage('token'),empStatus="";
        var optionVal='',radioVal='',checkBoxArr=[];
        layui.use(['form','layer'],function () {
            var  form=layui.form;
            var layer=layui.layer;
            form.on('radio', function(data){
                radioVal=data.value;
            });
            form.on('checkbox', function(data){
                if (data.elem.checked==true){
                    checkBoxArr.push({'id':data.value,'grantEn':1});
                }else if(data.elem.checked==false){
                    for (var i=0;i<checkBoxArr.length;i++){
                        if(checkBoxArr[i].id==data.value){
                            checkBoxArr.splice(i,1)
                        }
                    }
                }
            });
            form.on('select(empStatus)', function(data){
                empStatus=data.value;
            });
            var index = layer.load(1, {shade: [0.1,'#fff']});
            setTimeout(function () {
                layer.close(index);
                layer.msg("数据加载成功！")
            },2000);
            getWXUserList();
        });
	</script>
