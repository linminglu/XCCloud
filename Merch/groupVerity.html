<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团购核销查询</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
  <div class="layui-row" style="padding: 10px;">
      <blockquote class="layui-elem-quote" style="text-align: right;padding-right: 100px">
          <button type="button" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
      </blockquote>
      <div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
          <table class="layui-hide" id="grouponTable" lay-filter="grouponTable"></table>
      </div>
  </div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/storeSystem.js"></script>
<script>
    let xc=xcActionSystem.prototype;
    let token=xc.getStorage('token');
    let parm={'obj':{'userToken':token,'signkey':'1f626576304bf5d95b72ece2222e42c3'},
        'url':'/XCCloud/GroupVerify?action=QueryGroupVerify',
        'elem':'#grouponTable',
        'cols':[
            {field:'TicketCode', title:'团购ID', align: 'center', sort: true,width:80}
            ,{field:'GroupTypeStr',title: '团购渠道', align: 'center'}
            ,{field:'Coin', title: '出币数', align: 'center'}
            ,{field:'VerityTime', title: '核销时间', align: 'center'}
            ,{field:'StoreName', title: '核销门店', align: 'center',templet:'#changeLock',width:140}
            ,{field:'WorkStation', title: '核销设备', align: 'center'}
            ,{field:'LogName', title: '操作员', align: 'center'}
            ]
    };
    xc.getInitData(parm);
</script>
