<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>礼品库存</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/myxc.css">
</head>
<style>
    .layui-table-header tr th[data-field="0"] div div {
        display: none
    }
</style>
<body>
<div class="layui-row settingPage">
    <div class="row-box">
        <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
            <blockquote class="layui-elem-quote layui-col-md12 layui-col-sm12 layui-col-lg12">
                <div class="layui-form layui-form-pane layui-col-md9" id="form1">
                    <div class="layui-form-item" id="serchMode"></div>
                </div>

                <div class="layui-col-md2" id="form2Box" >
                    <div class="layui-form layui-form-pane" id="form2">
                        <div id="tantion" class="layui-form-item">
                        </div>
                    </div>
                </div>

                <button type="button" class="layui-btn layui-btn-normal layui-col-md1" i18n-content="查询模板" id="searchBtn">查询</button>
            </blockquote>
        </div>
        <div class="layui-col-lg12 layui-col-md12 layui-col-sm12">
            <table class="layui-hide" id="giftsStorage" lay-filter="giftsStorage"></table>

            <!--<button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="editBtn">修改</button>-->
            <!--<button type="button" class="layui-btn layui-btn-sm layui-btn-danger " id="delBtn">删除</button>-->
            <!--<button type="button" class="layui-btn layui-btn-sm layui-btn-danger layui-hide" id="forbidBtn">禁止入库</button>-->
            <!--<button type="button" class="layui-btn layui-btn-sm layui-btn-danger layui-hide" id="allowBtn">禁止入库</button>-->
            <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal" id="add">入库</button>
        </div>
    </div>
</div>
<!--入库弹出层-->
<div id="openModel" style="display: none;padding: 15px;">
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item" style="position: relative">
            <div class="layui-inline">
                <label class="layui-form-label">入库仓库</label>
                <div class="layui-input-inline">
                    <select name="inDepot" id="inDepot" lay-filter="inDepot"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购渠道</label>
                <div class="layui-input-inline" style="z-index: 4">
                    <input type="text" class="layui-input" placeholder="点击左侧输入，右侧选择" id="SupplierVal">

                </div>
                <div class="layui-input-inline" style="position: absolute;left: 190px;z-index: 3">
                    <select name="Supplier" id="Supplier" lay-filter="Supplier">

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 400px;">
                    <input type="text" class="layui-input" placeholder="输入商品条码或名称" id="goodsName">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-normal" id="searchGoods"><i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </div>
        <table class="layui-hide" id="goodsStorage" lay-filter="goodsStorage"></table>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">应付金额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="Payable" readonly>
                    <span class="layui-unit">元</span>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">实付金额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="Payment">
                    <span class="layui-unit">元</span>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">优惠金额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="Discount" readonly>
                    <span class="layui-unit">元</span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" placeholder="..." id="Note">
            </div>
        </div>
        <div style="text-align:center;">
            <button type="button" class="layui-btn" id="save">确定</button>
        </div>
    </form>
</div>
<!--礼品列表弹出层-->
<div id="goodsListBox" style="display: none;padding: 15px">
    <table class="layui-hide " id="goodsList" lay-filter="goodsList"></table>
    <div style="text-align:center;margin: 15px 0;">
        <!--<button type="button" class="layui-btn" id="closeGoodBtn">取消</button>-->
        <button type="button" class="layui-btn" id="saveGoodBtn">确定</button>
    </div>
</div>
<!--出库-->
<div id="backGood" style="display:none; padding: 15px;">
    <table class="layui-hide" id="backGoodTable" lay-filter="backGoodTable"></table>
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物流公司</label>
                <div class="layui-input-inline">
                    <select name="logisticsCompanyBack" id="logisticsCompanyBack"
                            lay-filter="logisticsCompanyBack"></select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">物流单号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="logisticsNoteBack" id="logisticsNoteBack">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">应退总额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" readonly id="shouldExit" style="color: red">
                    <span class="layui-unit">元</span>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">退货杂费</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="exitCost">
                    <span class="layui-unit">元</span>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">实际退额</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="exitTotal" style="color: orange">
                    <span class="layui-unit">元</span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="backNote">
            </div>
        </div>
    </form>
    <div style="text-align:center;">
        <button type="button" class="layui-btn-normal layui-btn" id="saveExit">确定</button>
    </div>
</div>
</body>
<script src="js/jquery-1.8.3-min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/storeSystem.js"></script>
<script src="js/commonXC.js"></script>
<script src="js/searchModel.js"></script>
<script>

    let xc = xcActionSystem.prototype;
    let token = xc.getStorage('token');
    let merchId = JSON.parse(xc.getStorage('logMsg')).MerchID;
    let storeId = JSON.parse(xc.getStorage('logMsg')).StoreID;
    let LogType = JSON.parse(xc.getStorage('logMsg')).logType;
    let cols = [
        {field: 'ID', title: '入库流水号', align: 'center', sort: true}
        , {field: 'StoreName', title: '入库门店', align: 'center', sort: true}
        , {field: 'RealTime', title: '入库时间', align: 'center', templet: '#changeTime'} //width 支持：数字、百分比和不填写。
        , {field: 'Supplier', title: '采购渠道', align: 'center'}
        // ,{field:'StorageCount', title: '入库数量', align: 'center'}
        // ,{field:'TaxPrice', title: '采购单价', align: 'center'}
        , {field: 'TotalPrice', title: '入库金额', align: 'center'}
        , {field: 'LogName', title: '入库经办人', align: 'center'}
        , {field: 'DepotName', title: '入库仓库', align: 'center'}
        , {field: 'AuthorFlagStr', title: '审核状态', align: 'center'}
        , {fixed: 'right', title: '操作', width: 300, align: 'center', toolbar: '#barDemo'}];
    let parm = {
        'obj': {'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'},
        'url': '/XCCloud/GoodsInfo?action=QueryGoodStorage',
        'elem': '#giftsStorage',
        'cols': cols
    };
    xc.getInitData(parm);

    //入库申请表单
    let storageGood = [];
    let index;
    let id = '';
    let inDepot = '';
    //退货申请单
    let arrBack = [];
    let exitDetails = [];
    let _sourceOrderIndex = '';
    let logisticsCompanyBack = '';
    layui.use(['form', 'layer', 'table','laydate'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let table = layui.table;
        let laydate=layui.laydate;
        seachModel({
            'elem1': 'tantion',
            'elem2': 'serchMode',
            'pagename': 'goodStorageSearch',
            'processname': 'goodStorageSearch',
            'token': token,
            'form': form,
            'layer': layer,
            'laydate':laydate,
            'searchBtn': 'searchBtn',
            'xc':xc,
            'parm':parm
        })
        form.on('select(inDepot)', function (data) {
            inDepot = data.value;
        });
        form.on('select(Supplier)', function (data) {
            $('#SupplierVal').val(data.value=='-请选择-'?"":data.value)
        });
        form.on('select(logisticsCompanyBack)', function (data) {
            data.value == '-请选择-' ? logisticsCompanyBack = '' : logisticsCompanyBack = data.value;
        });
        //新增入库记录
        $('#add').on('click', function () {
            storageGood = [];
            index;
            id = '';
            inDepot = '';
            //退货申请单
            arrBack = [];
            exitDetails = [];
            _sourceOrderIndex = '';
            xc.getDepotDic(merchId, storeId, token, layer, form, 'inDepot');
            xc.getGoodSupplierDic(token, layer, form, 'Supplier');
            newFoodLevelTable(table, storageGood, layer, form);
            layer.open({
                title: '礼品入库',
                type: 1,
                area: ['1000px', '600px'],
                content: $('#openModel')
            })
        });
        //选择商品列表
        $('#searchGoods').on('click', function () {
            initGoodsTb(inDepot, layer);
            storageGood = [];
        });
        //监听选中商品
        table.on('checkbox(goodsList)', function (obj) {
            if (obj.checked) {
                storageGood.push({
                    'GoodID': obj.data.GoodID,
                    'Barcode': obj.data.Barcode,
                    'GoodName': obj.data.GoodName,
                    'GoodTypeStr': obj.data.GoodTypeStr,
                    'RemainCount': obj.data.RemainCount,
                    'StorageCount': '',
                    'Price': '',
                    'Tax': '',
                    'TaxPrice': '',
                })
            } else {
                if (storageGood.length > 0) {
                    let flag = false;
                    for (let i in storageGood) {
                        if (storageGood[i].Barcode == obj.data.Barcode) {
                            flag = true
                        }
                    }
                    if (flag) {
                        storageGood.splice(i, 1)
                    }
                }
            }
        });
        table.on('edit(goodsStorage)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            let value = obj.value; //得到修改后的值
            let key = obj.field; //当前编辑的字段名
            let index = obj.data.LAY_TABLE_INDEX; //所在行的所有相关数据
            this.value = (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0] == '' ? 0 : (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0];
            storageGood[index][key] = (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0] == '' ? 0 : (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0];
            let sumMoney = 0;
            for (let i in storageGood) {
                sumMoney = parseFloat(sumMoney) +
                    parseFloat(storageGood[i].StorageCount == '' ? 0 : storageGood[i].StorageCount) * parseFloat(storageGood[i].TaxPrice == '' ? 0 : storageGood[i].TaxPrice);
            }

            $('#Payable').val(parseFloat(sumMoney));
            $('#exitTotal').val(parseFloat(sumMoney) - parseFloat($('#Payment').val() == '' ? 0 : $('#Discount').val()));
            $('#Discount').val(parseFloat(sumMoney) - parseFloat($('#Payment').val() == '' ? 0 : $('#Payment').val()));

        });
        $('#Payment').on('keyup', function () {
            $('#Discount').val(parseFloat($('#exitTotal').val()) - parseFloat($(this).val()));
        })
        //监听退货列表
        table.on('edit(backGoodTable)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            let value = obj.value; //得到修改后的值
            let key = obj.field; //当前编辑的字段名
            let index = obj.data.LAY_TABLE_INDEX; //所在行的所有相关数据
            this.value = (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0] == '' ? 0 : (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0];
            arrBack[index][key] = (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0] == '' ? 0 : (this.value.match(/\d+(\.\d{0,2})?/) || [''])[0];
            arrBack[index].ExitAll = this.value * arrBack[index].ExitPrice;
            //已经勾选了 需要改变值
            if (exitDetails.length > 0) {
                for (let i in exitDetails) {
                    if (exitDetails[i].GoodID == obj.data.GoodID) {
                        exitDetails[i].ExitCount = obj.data.ExitCount;
                        exitDetails[i].ExitPrice = obj.data.ExitPrice
                    }
                }
            }
            let sumExit = 0;
            for (let i in exitDetails) {
                sumExit = parseFloat(sumExit) + parseFloat(exitDetails[i].ExitCount == '' ? 0 : exitDetails[i].ExitCount) * parseFloat(exitDetails[i].ExitPrice);
            }
            $('#shouldExit').val(parseFloat(sumExit));
            $('#exitTotal').val(parseFloat(sumExit) - parseFloat($('#exitCost').val() == '' ? 0 : $('#exitCost').val()));
            newBackGoodTable(table, arrBack);
        });
        table.on('checkbox(backGoodTable)', function (obj) {
            if (obj.checked) {
                exitDetails.push({
                    'ID': obj.data.ID,
                    'GoodID': obj.data.GoodID,
                    'ExitCount': obj.data.ExitCount,
                    'ExitPrice': obj.data.ExitPrice
                })
            } else {
                if (exitDetails.length > 0) {
                    let flag = false;
                    let index;
                    for (let i in exitDetails) {
                        if (exitDetails[i].GoodID == obj.data.GoodID) {
                            flag = true;
                            index = i;
                        }
                    }
                    if (flag) {
                        exitDetails.splice(index, 1)
                    }
                }
            }
            let sumExit = 0;
            for (let i in exitDetails) {
                sumExit += parseFloat(exitDetails[i].ExitCount);
            }
            $('#shouldExit').val(parseFloat(sumExit) * obj.data.ExitPrice || '');
            $('#exitTotal').val(parseFloat(sumExit) * obj.data.ExitPrice - parseFloat($('#exitCost').val() == '' ? 0 : $('#exitCost').val()) || '');
        });
        //保存退货

        $('#saveExit').click(function () {
            let sumExit = 0;
            if (exitDetails.length == 0) {
                layer.msg('请选择需要退掉的商品')
            } else {
                for (let i in exitDetails) {
                    sumExit += parseFloat(exitDetails[i].ExitCount);
                }
                let _obj = {
                    'sourceOrderID': _sourceOrderIndex,
                    'exitCount': sumExit,
                    'exitCost': $('#exitCost').val(),
                    'exitTotal': $('#exitTotal').val(),
                    'exitDetails': exitDetails,
                    'logistType': logisticsCompanyBack,
                    'logistOrderId': $('#logisticsNoteBack').val(),
                    'note': $('#backNote').val(),
                    'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'
                };
                let parseJson = JSON.stringify(_obj);
                $.ajax({
                    type: 'post',
                    url: '/XCCloud/GoodsInfo?action=SaveGoodExit',
                    contentType: "application/json; charset=utf-8",
                    data: {parasJson: parseJson},
                    success: function (data) {
                        data = JSON.parse(data);
                        console.log(data);
                        if (data.result_code == 1) {
                            layer.msg('保存成功', {time: 1500}, function () {
                                location.reload()
                            })
                        } else {
                            layer.msg(data.result_msg || data.return_msg);
                        }
                    }
                })
            }

        })
        //监听主表
        table.on('tool(giftsStorage)', function (obj) {
            let _data = obj.data;
            let layevent = obj.event;
            id = _data.ID;

            if (layevent === 'back') {
                let _obj = {'id': _data.ID, 'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'};
                let parseJson = JSON.stringify(_obj);
                $.ajax({
                    type: 'post',
                    url: '/XCCloud/GoodsInfo?action=GetGoodStorage',
                    contentType: "application/json; charset=utf-8",
                    data: {parasJson: parseJson},
                    success: function (data) {
                        data = JSON.parse(data);
                        console.log(data);
                        if (data.result_code == 1) {
                            _sourceOrderIndex = data.result_data.StorageOrderID;
                            xc.setSelect('物流公司', 'logisticsCompanyBack');
                            arrBack = [];
                            exitDetails = [];
                            let arr = data.result_data.GoodStorageDetail;
                            for (let i in arr) {
                                arrBack.push({
                                    'GoodID': arr[i].GoodID,
                                    'BarCode': arr[i].BarCode,
                                    'GoodName': arr[i].GoodName,
                                    'GoodTypeStr': arr[i].GoodTypeStr,
                                    'RemainCount': arr[i].RemainCount,
                                    'StorageCount': arr[i].StorageCount,
                                    'ExitedCount': arr[i].ExitedCount,
                                    'ExitPrice': arr[i].Price,
                                    'ExitCount': '',
                                    'ExitAll': ''
                                })
                            }
                            newBackGoodTable(table, arrBack);
                            $('#backGood .layui-input').find('input').val('');
                            index = layer.open({
                                title: '退货信息',
                                type: 1,
                                area: '1000px',
                                content: $('#backGood')
                            })
                        } else {
                            layer.msg(data.result_msg || data.return_msg);
                        }
                    }
                })
            } else if (layevent === 'del') {
                layer.confirm('确定删除此入库信息吗？', function (index) {
                    let _obj = {'id': _data.ID, 'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'};
                    let parseJson = JSON.stringify(_obj);
                    $.ajax({
                        type: 'post',
                        url: '/XCCloud/GoodsInfo?action=DelGoodStorage',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parseJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            if (data.result_code == 1) {
                                layer.msg('删除成功', {time: 1500}, function () {
                                    location.reload()
                                })
                            } else {
                                layer.msg(data.result_msg || data.return_msg);
                            }
                        }
                    })
                })
            } else if (layevent === 'check') {
                layer.confirm('确定审核此入库信息吗？', function (index) {
                    let _obj = {'id': _data.ID, 'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'};
                    let parseJson = JSON.stringify(_obj);
                    $.ajax({
                        type: 'post',
                        url: '/XCCloud/GoodsInfo?action=CheckGoodStorage',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parseJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            if (data.result_code == 1) {
                                layer.msg('审核通过', {time: 1500}, function () {
                                    location.reload()
                                })
                            } else {
                                layer.msg(data.result_msg || data.return_msg);
                            }
                        }
                    })
                })
            } else if (layevent === 'cancel') {
                layer.confirm('确定撤销此入库信息吗？', function (index) {
                    let _obj = {'id': _data.ID, 'userToken': token, 'signkey': '1f626576304bf5d95b72ece2222e42c3'};
                    let parseJson = JSON.stringify(_obj);
                    $.ajax({
                        type: 'post',
                        url: '/XCCloud/GoodsInfo?action=CanGoodStorage',
                        contentType: "application/json; charset=utf-8",
                        data: {parasJson: parseJson},
                        success: function (data) {
                            data = JSON.parse(data);
                            if (data.result_code == 1) {
                                layer.msg('撤销完成', {time: 1500}, function () {
                                    location.reload()
                                })
                            } else {
                                layer.msg(data.result_msg || data.return_msg);
                            }
                        }
                    })
                })
            }
        });
        //监听子表
        table.on('tool(goodsList)', function (obj) {
            let _data = obj.data;
            let layevent = obj.event;
            if (layevent === 'del') {
                for (let i in storageGood) {
                    if (storageGood[i].GoodID == _data.GoodID) {
                        storageGood.splice(i, 1);
                        obj.del();
                    }
                }
            }
        });
        $('#saveGoodBtn').on('click', function () {
            newFoodLevelTable(table, storageGood, layer, form);
            layer.close(index);
        });
        $('#exitCost').keyup(function () {
            let a = parseFloat($('#shouldExit').val());
            let b = parseFloat($('#exitCost').val());
            $('#exitTotal').val(parseFloat(a - b));
        });
        //保存入库记录
        $('#save').on('click', function () {
            let _obj = {
                'id': id,
                'depotId': inDepot,
                'Supplier': $('#Supplier').val(),
                'goodStorageDetail': storageGood,
                'Payable': $('#Payable').val(),
                'Payment': $('#Payment').val(),
                'Discount': $('#Discount').val(),
                'Note': $('#Note').val(),
                'userToken': token,
                'signkey': '1f626576304bf5d95b72ece2222e42c3'
            };
            let parseJson = JSON.stringify(_obj);
            $.ajax({
                type: 'post',
                url: '/XCCloud/GoodsInfo?action=SaveGoodStorage',
                contentType: "application/json; charset=utf-8",
                data: {parasJson: parseJson},
                success: function (data) {
                    data = JSON.parse(data);
                    if (data.result_code == 1) {
                        layer.msg('操作成功', {time: 1500}, function () {
                            location.href = 'giftsStorage.html'
                        })
                    } else {
                        layer.msg(data.result_msg || data.return_msg);
                    }
                }
            })
        });
    });

    function initGoodsTb(depotId, layer) {
        var searchText = $('#goodsName').val();
        if (depotId == '') {
            layer.msg('请选择入库仓库')
        } else {
            var parm = {
                'obj': {
