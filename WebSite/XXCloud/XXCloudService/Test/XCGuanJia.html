        function common(url, parasJson) {
            $.ajax({
                type: "post",
                url: url,
                contentType: "application/json; charset=utf-8",
                data: { parasJson: parasJson },
                success: function (data) {
                    //console.log(data);
                    data = JSON.parse(data);                    
                    console.log(data);
                },
                error: function (error) {
                    alert(1);  //这个地方也用到了
                }
            });
        }

    </script>
