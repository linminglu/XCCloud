<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="/WebSite/js/jquery-1.8.3-min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script>

        var chatHub;
        $(function () {
            // Declare a proxy to reference the hub
            chatHub = $.connection.XCGameClientHub;
            registerClientMethods(chatHub);
            // Start Hub
            $.connection.hub.start().done(function () {
                //registerEvents(chatHub);
                connect();
            });
        });

        //注册客户端方法
        function registerClientMethods(chatHub) {

            chatHub.client.broadcastMessage = function (name, message) {
                //接受广播消息
            }

            chatHub.client.hubCall = function (data) {
                switch (data.callType) {
                    case "connect": console.log(data); break;
                    case "notify": console.log(data); break;
                    default: break;
                }
            }
        }


        function connect() {
            var userToken = $("#txtToken").val();
            var tokenType = $("#sel_TokenType").val();
            chatHub.server.connect(userToken, tokenType);
        }

    </script>
</head>
<body>
    手机token:<input id="txtToken" type="text" value="b4d0faac6e4047bbad9417903ab4b2a9" />
    会员token:<input id="txtToken" type="text" value="7b0d14cfe54549d4bf2fe282669fa835" />
    设备状态： <select id="sel_TokenType">
        <option selected="selected" value="0">手机token</option>
        <option value="1">会员token</option>
    </select>
    <input id="btnConnect" type="button" value="btnSendSignalRNotify" onclick="connect()" />
</body>
</html>
