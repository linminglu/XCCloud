<script>
    var sysId = 0; //调用方应用Id
    var versionNo= "0.01"; //版本号
    var vm = new Vue({
        el: '#app',
        data:{
            userToken:'',
            storeId:'',
            memberLevelId:21,
            msg:""
        },
        mounted: function () {
            this.Initialize()
        },
        watch: {

        },
        methods: {
            Initialize:function () {

            },
//			通用消息提示
            msgPrompt:function (res) {
                var that = this;
                if(res.return_code == 0){
                    that.msg = res.return_msg;
                    $('#myModal').modal('show');
                }else if(res.result_code == 0){
                    that.msg = res.result_msg;
                    $('#myModal').modal('show');
                }
            }
        }
    });
    $(function () {
        $(document).mouseup(function(e){
            var _con = $(".salesCoin li .saleText a");  // 设置目标区域
            if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
                _con.popover("hide");	//设置功能
            }
        });
        $("#shopTable tbody").on("click","tr",function () {
            $(this).addClass('tableTag').siblings().removeClass('tableTag');
        });
    });
    //	详情
    function detailTime(index) {
        var detailHide = $('.detailHide').html();
        console.log(detailHide);
        $(".salesCoin").find("li").eq(index).find(".saleText a").popover({
            trigger: 'manual',
            placement: 'top', //top, bottom, left or right
            title: "详情",
            html: 'true',
            content: detailHide
        });
        $(".salesCoin").find("li").eq(index).find(".saleText a").popover("show");
        $(".salesCoin").find("li").eq(index).siblings().find(".saleText a").popover("hide");
    }
    //    表格
    function createTable(id,tableData,columns){       //表格
        $(id).bootstrapTable({ // 对应table标签的id
            data:tableData,
            toolbar: '.toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: false,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
//        	sortOrder: "asc",                   //排序方式
//        queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 8,                       //每页的记录行数（*）
//            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
//            height:500,
//             height: $(window.top).height()-200,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle:false,
            showFooter:false,                 //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,
            onClickCell:function (field, value, row, $element) {
                if(field == "name" && id == "#memberTable3"){
                    $('#billingDetails').modal('show');
                }
                console.log(field);
                console.log(value);
                console.log(row);
                console.log($element);
            },
            sortName: 'id', // 要排序的字段
            sortOrder: 'desc', // 排序规则
            columns: columns,
            onLoadSuccess: function(){  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function(){  //加载失败时执行
                console.info("加载数据失败");
            }
        })
    }
    //存储session
    function setStorage(key,value) {
        if(window.localStorage){
            value = JSON.stringify(value); //转化为JSON字符串
            var storage=window.localStorage;
            storage.setItem(key,value);
        }
    }
    //删除session
    function removeStorage(key) {
        if(window.localStorage){
            var storage=window.localStorage;
            storage.removeItem(key);
        }
    }
    //获取session
    function getStorage(key) {
        if(window.localStorage){
            value = JSON.parse(localStorage.getItem(key));
            return value;
        }
    }
</script>
