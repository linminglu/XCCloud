<script type="text/javascript">

$(function(){
    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
    $('.tree li.parent_li > span').on('click', function (e) {
        var children = $(this).parent('li.parent_li').find(' > ul > li');
        if (children.is(":visible")) {
            children.hide('fast');
            $(this).attr('title', 'Expand this branch').find(' > i').addClass('glyphicon-plus').removeClass('glyphicon-minus');
        } else {
            children.show('fast');
            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('glyphicon-minus').removeClass('glyphicon-plus');
        }
        e.stopPropagation();
    });
    alert("laoziweishazhemeshuai")
});
</script>
</head>
<style>
    [v-cloak] {
        display: none;
    }
    * {margin:0;padding: 0;word-break:break-all;}
    html,body{height:100%; font-size:100%;}
    body{font:14px/1.5em "Arial","Microsoft YaHei",Verdana,Helvetica,sans-serif;text-align:left;background:#fff;color:#2d3e50;margin:0px;line-height:22px; }
    table{font:14px/1.5em "Arial","Microsoft YaHei",Verdana,Helvetica,sans-serif;text-align:left;margin:0px;padding:0px;border:0px;color:#2d3e50;line-height:22px;}
    body,figure,h1,h2,h3,h4,h5,h6,p,pre,blockquote,form,fieldset,legend,input,button,select,textarea {margin:0;padding:0;font-family:"Arial","Microsoft YaHei";}
    address,caption,cite,code,dfn,em,var,i{font-style:normal;font-weight:normal;}
    ul,ol,li,dl,dt,dd{margin:0;padding: 0; border:0px; list-style:none;}
    article,aside,details,figcaption,figure,footer,header,hgroup,nav,section{display: block;}
    abbr[title],dfn[title] {border-bottom:1px dotted;cursor:help;}
    pre,code,kbd,samp{font-family:monospace,sans-serif;_font-family:'Courier New',monospace,sans-serif;font-size: 1em;}

    pre{white-space: pre;/*CSS2*/white-space:pre-wrap;/*CSS2.1*/white-space:pre-line;/*CSS3*/word-wrap:break-word;/*IE*/}
    blockquote,q{quotes:none;}
    blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}
    audio[controls],canvas,video{display:inline-block;*display:inline;*zoom:1;}
    input,textarea{outline:none;}
    textarea{resize:none;overflow:auto;}
    input[type="checkbox"],input[type="radio"]{vertical-align:middle;}
    input[type="button"],input[type="submit"]{ cursor:pointer;}
    input::-ms-clear{display:none;}
    input::-ms-reveal{display:none;}
    img{border:none;}

    /**/
    a:link,a:visited{text-decoration:none;cursor:pointer;outline:none;}
    a:hover,a:active {text-decoration:none;cursor:pointer;}

    .tree{min-height:20px;padding:19px;margin-bottom:20px;background-color:#fbfbfb;border:1px solid #999;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);-moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);}
    .tree ul{padding-left: 35px;}
    .tree li{list-style-type:none;margin:0;padding:10px 5px 0 5px!important;position:relative}
    .tree li::before, .tree li::after{content:'';left:-20px;position:absolute;right:auto}
    .tree li::before{border-left:1px solid #999;bottom:50px;height:100%;top:0;width:1px}
    .tree li::after{border-top:1px solid #999;height:20px;top:25px;width:25px}
    .tree li span{-moz-border-radius:5px;-webkit-border-radius:5px;border:1px solid #999;border-radius:5px;display:inline-block;padding:3px 8px;text-decoration:none}
    .tree li.parent_li>span{cursor:pointer}
    .tree>ul>li::before, .tree>ul>li::after{border:0}
    .tree li:last-child::before{height:30px}
    .tree li.parent_li>span:hover, .tree li.parent_li>span:hover+ul li span{background:#eee;border:1px solid #94a0b4;color:#000}

</style>
