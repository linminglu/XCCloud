<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>莘拍档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ydui.rem.css">
    <!-- 引入rem自适应类库 -->

    <style>

    </style>
</head>
<body>

<div id="app">
    <yd-cell-group>
        <yd-cell-item arrow @click.native="btnClick">
            <span slot="left">扫一扫</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">我的会员卡</span>
        </yd-cell-item>
        <yd-cell-item arrow>
            <span slot="left">修改会员信息</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">清空缓存</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">关于我们</span>
        </yd-cell-item>
    </yd-cell-group>
</div>
<script src="js/ydui.flexible.js"></script>
<!-- 引入 Vue -->
<script src="js/vue.js"></script>
<script src="js/jquery-1.8.3-min.js"></script>
<!-- 引入组件库 -->
<script src="js/ydui.rem.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/alipayjsapi.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    var sysId = 0; //调用方应用Id
    var versionNo= "0.89"; //版本号
    var url_getDataOrder = '/XCGameMana/DataOrder?action=getDataOrder';//获取分页订单列表
    var htmlfnc = new Vue({
        el: '#app',
        data:{
            mobileToken:''
        },
        mounted: function () {
            this.Load();
        },
        methods: {
            Load:function () {
                var that =this;
                this.$dialog.loading.open('');
                var obj={
                    sysId: sysId,
                    versionNo: versionNo,
                    fileName:"mine"
                };
                axios.post('/XCGameMana/WxCommon?action=getWxH5Config', obj).then(function (res) {
                    that.$dialog.loading.close();
                    that.msgPrompt(res.data);
                    console.log(res.data);
                    if (res.data.result_code === '1') {
                        wx.config({
                            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                            appId: res.data.result_data.AppId, // 必填，公众号的唯一标识
                            timestamp: res.data.result_data.TimeStamp, // 必填，生成签名的时间戳
                            nonceStr: res.data.result_data.NonceStr, // 必填，生成签名的随机串
                            signature: res.data.result_data.Signature,// 必填，签名
                            jsApiList: ["scanQRCode"] // 必填，需要使用的JS接口列表
                        });
                    }
                }).catch(function (err) {
                    that.$dialog.loading.close();
                    console.log(err);
                })

            },
            btnClick:function () {
                var that =this;
                if (/MicroMessenger/.test(window.navigator.userAgent)) {
                    wx.scanQRCode({
                        needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                        scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                        success: function (res) {
                            var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                            console.log(result);
//                            alert(JSON.stringify(result));
                        }
                    });

                } else if (/AlipayClient/.test(window.navigator.userAgent)) {
                    AlipayJSBridge.call('scan', {
                        type: 'qr',
                        actionType: 'scan'
                    }, function(result) {
                        alert(JSON.stringify(result));
                    });
                } else {
                    that.$dialog.toast({
                        mes: "暂不支持此浏览器!",
                        timeout:1500,
                        icon: 'error'
                    });
                    console.log("")
                }

            },
            msgPrompt:function (res) {
                if(res.return_code == 0){
                    this.$dialog.toast({
                        mes: res.return_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }else if(res.result_code == 0){
                    this.$dialog.toast({
                        mes: res.result_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }
            }
        }
    });
</script>
</body>
</html>
