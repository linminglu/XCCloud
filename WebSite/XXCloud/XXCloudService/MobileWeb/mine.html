<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>莘拍档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ydui.rem.css">
    <!-- 引入rem自适应类库 -->

    <style>

    </style>
</head>
<body>

<div id="app">
    <yd-cell-group>
        <yd-cell-item arrow @click.native="btnClick">
            <span slot="left">扫一扫</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">我的会员卡</span>
        </yd-cell-item>
        <yd-cell-item arrow>
            <span slot="left">修改会员信息</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">清空缓存</span>
        </yd-cell-item>
    </yd-cell-group>
    <yd-cell-group>
        <yd-cell-item arrow>
            <span slot="left">关于我们</span>
        </yd-cell-item>
    </yd-cell-group>
</div>
<script src="js/ydui.flexible.js"></script>
<!-- 引入 Vue -->
<script src="js/vue.js"></script>
<script src="js/jquery-1.8.3-min.js"></script>
<!-- 引入组件库 -->
<script src="js/ydui.rem.js"></script>
<script src="js/axios.min.js"></script>
<script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.0/alipayjsapi.min.js"></script>
<script>
    var sysId = 0; //调用方应用Id
    var versionNo= "0.89"; //版本号
    var url_getDataOrder = '/XCGameMana/DataOrder?action=getDataOrder';//获取分页订单列表
    var htmlfnc = new Vue({
        el: '#app',
        data:{
            mobileToken:''
        },
        mounted: function () {

        },
        methods: {
            Load:function () {

            },
            btnClick:function () {
                AlipayJSBridge.call('scan', {
                    type: 'qr',
                    actionType: 'scan'
                }, function(result) {
                    alert(JSON.stringify(result));
                });
            },
            msgPrompt:function (res) {
                if(res.return_code == 0){
                    this.$dialog.toast({
                        mes: res.return_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }else if(res.result_code == 0){
                    this.$dialog.toast({
                        mes: res.result_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }
            }
        }
    });
</script>
</body>
</html>
