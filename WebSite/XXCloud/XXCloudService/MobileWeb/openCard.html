<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>莘拍档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ydui.rem.css">
    <!-- 引入 Vue -->
    <script src="js/vue.js"></script>
    <!-- 引入rem自适应类库 -->
    <script src="js/ydui.rem.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        input{padding-left: 0.1rem;}
        .itemIcon{font-size: 0.34rem!important;}
    </style>
</head>
<body>
<div id="app" v-cloak>
    <yd-navbar title="莘拍档">
        <router-link to="index.html" slot="left">
            <yd-navbar-back-icon @click.native="goBack">返回</yd-navbar-back-icon>
        </router-link>
    </yd-navbar>
    <yd-cell-group>
        <yd-cell-item arrow v-if="titleShow">
            <span slot="left">{{Title}}</span>
            <span slot="right">总计：{{Total}}</span>
        </yd-cell-item>
        <yd-cell-item v-for="(item, index) in CostList" :key="index">
            <span slot="left">{{item.Desc}}</span>
            <span slot="right">{{item.Cost}}</span>
        </yd-cell-item>
        <!-- <yd-cell-item arrow type="label">
            <span slot="left">这里是一个Label</span>
        </yd-cell-item>
        <yd-cell-item arrow>
            <span slot="left">这里是一个普通DIV</span>
        </yd-cell-item> -->
    </yd-cell-group>
    <yd-button size="large" type="primary" @click.native="bindEmptyCard">确认领取</yd-button>
    <p v-if="reminderShow">如果支付成功，请在订单查询里找到订单二维码，凭二维码去吧台领取实体卡，若为支付成功，请及时支付或者去吧台支付，凭二维码去吧台领取实体卡</p>
</div>


<script src="js/jquery-1.8.3-min.js"></script>
<!-- 引入组件库 -->
<script src="js/ydui.flexible.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/alipayjsapi.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    var sysId = 0; //调用方应用Id
    var versionNo= "0.01"; //版本号
    // 28801810
    var htmlfnc = new Vue({
        el: '#app',
        data:{
            virtualCardId:"",
            userThirdId : "",
            Title:"",
            Total:"",
            CostList:[],
            titleShow:false,
            reminderShow:false
        },
        mounted: function () {
            this.Load();
        },
        methods: {
            Load:function () {
                var that =this;
                var userThirdId = getStorage("userThirdId")||"";     //获取第三方令牌
                var virtualCardId = getStorage("virtualCardId")||"";     //获取虚拟卡id
                that.userThirdId = userThirdId;
                that.virtualCardId = virtualCardId;
                this.$dialog.loading.open('');
                var obj={sysId: sysId,versionNo: versionNo, token:that.userThirdId,virtualCardId:that.virtualCardId};
                axios.post('/XCCloudH5/Member?action=getBindEmptyCardCost', obj).then(function (res) {
                    that.$dialog.loading.close();
                    that.msgPrompt(res.data);
                    console.log(res.data);
                    if (res.data.result_code === '1') {
                        that.Title = res.data.result_data.Title;
                        that.Total = res.data.result_data.Total;
                        that.CostList = res.data.result_data.CostList;
                        that.titleShow = true;
                    }
                }).catch(function (err) {
                    that.$dialog.loading.close();
                    console.log(err);
                })
            },
//          确认绑卡
            bindEmptyCard:function () {
                var that = this;
                this.$dialog.loading.open('');
                var obj={sysId: sysId,versionNo: versionNo, token:that.userThirdId,virtualCardId:that.virtualCardId};
                axios.post('/XCCloudH5/Member?action=bindEmptyCard', obj).then(function (res) {
                    that.$dialog.loading.close();
                    that.msgPrompt(res.data);
                    console.log(res.data);
                    if (res.data.result_code === '1') {
                        that.reminderShow = true;
                        var orderData={
                            sysId: sysId,
                            versionNo: versionNo,
                            orderId: res.data.result_data.OrderId,
                            token: that.userThirdId
                        };
                       axios.post('/Payment?action=getPposWxPay', orderData).then(function (res) {
                            that.$dialog.loading.close();
                            that.msgPrompt(res.data);
                            console.log(res.data);
                            if (res.data.result_code === '1') {
                                WeixinJSBridge.invoke(
                                    'getBrandWCPayRequest',
                                    {
                                        "appId": res.data.result_data.appId,     //公众号名称，由商户传入
                                        "timeStamp": res.data.result_data.timeStamp,         //时间戳，自1970年以来的秒数
                                        "nonceStr": res.data.result_data.nonceStr, //随机串
                                        "package": res.data.result_data.package,
                                        "signType": "MD5",         //微信签名方式：
                                        "paySign": res.data.result_data.paySign //微信签名
                                    },
                                    function (res) {
                                        if (res.err_msg == "get_brand_wcpay_request:ok") {
                                            that.$dialog.toast({
                                                mes: "付款成功!",
                                                timeout:1500,
                                                icon: 'success'
                                            });
                                        }
                                    }
                                );
                            }
                        }).catch(function (err) {
                            that.$dialog.loading.close();
                            console.log(err);
                        })
                        
                    }
                }).catch(function (err) {
                    that.$dialog.loading.close();
                    console.log(err);
                })
            },
//          返回
            goBack:function () {
                window.location.href = "index.html";
            },
//          通用报错提示
            msgPrompt:function (res) {
                if(res.return_code == 0){
                    this.$dialog.toast({
                        mes: res.return_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }else if(res.result_code == 0){
                    this.$dialog.toast({
                        mes: res.result_msg,
                        timeout: 1500,
                        icon: 'error'
                    });
                }
            }
        }
    });
    //存储session
    function setStorage(key,value) {
        if(window.localStorage){
            value = JSON.stringify(value); //转化为JSON字符串
            var storage=window.localStorage;
            storage.setItem(key,value);
        }
    }
    //删除session
    function removeStorage(key) {
        if(window.localStorage){
            var storage=window.localStorage;
            storage.removeItem(key);
        }
    }
    //获取session
    function getStorage(key) {
        if(window.localStorage){
            value = JSON.parse(localStorage.getItem(key));
            return value;
        }
    }
</script>
</body>
</html>
