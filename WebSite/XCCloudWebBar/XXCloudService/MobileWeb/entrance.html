<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>

    </style>
</head>
<body>
<script src="js/jquery-1.8.3-min.js"></script>
<script>
    if (/MicroMessenger/.test(window.navigator.userAgent)) {
        window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx86275e2035a8089d&redirect_uri=http%3a%2f%2fmp.4000051530.com%2fWeiXin%2fOAuth.aspx&response_type=code&scope=snsapi_userinfo&state=h5_Auth_Common#wechat_redirect"
    } else if (/AlipayClient/.test(window.navigator.userAgent)) {
        window.location.href = "https://openauth.alipay.com/oauth2/publicAppAuthorize.htm?app_id=2018032302435860&scope=auth_user&redirect_uri=https://mp.4000051530.com/CallBack/AlipayAuthNotify.aspx"
    } else {
        console.log("暂不支持此浏览器")
    }
    $(function () {
        var deviceNo = getQueryString("deviceNo");
        console.log(deviceNo);
        if(deviceNo == null){
            setStorage("deviceNo","");
            setStorage("ifScanCode","0");
        }else {
            setStorage("deviceNo",deviceNo);
            setStorage("ifScanCode","1");
        }
    });
    function setStorage(key,value) {
        if(window.localStorage){
            value = JSON.stringify(value); //转化为JSON字符串
            var storage=window.localStorage;
            storage.setItem(key,value);
        }
    }
    //删除session
    function removeStorage(key) {
        if(window.localStorage){
            var storage=window.localStorage;
            storage.removeItem(key);
        }
    }
    //获取session
    function getStorage(key,value) {
        if(window.localStorage){
            var storage=window.localStorage;
            value = JSON.parse(localStorage.getItem(key));
            return value;
        }
    }
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
</script>
</body>
</html>
